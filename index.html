<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        
        <div class="contanir">
            <div class="heading">
                Age Calculator
            </div>
            <div class="date-cont">
                <input type="date" id="date-data">
                <button  id="cal-but">Calculator</button>
            </div>
            <div class="data">
                <div id="output-date">
                    <div id="year-data">0</div>
                    <p class="dob-text">Year</p>
                </div>
                <div id="output-date">
                    <div id="month-data">0</div>
                    <div class="dob-text">Months</div>
                </div>
                <div id="output-date">
                    <div id="day-data">0</div>
                    <div class="dob-text">Days</div>
                </div>
            </div>
        </div>
    </div>
   

    <script src="script.js" ></script>
</body>
</html>
